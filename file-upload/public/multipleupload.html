<!DOCTYPE html>
<html>
<head>
  <title>multiple file upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<body>
	<div class="col-md-4 col-md-offset-4" style="margin-left: 200px;margin-top: 50px">
<form action="/uploads/multiple" method="post" enctype="multipart/form-data">
<label>Select File To Upload: <input type="file" name="uv-file" multiple></label><br>
	<label><input type="checkbox" class="form-control" name="keep-original-file-name"> Keep Orignal name Of file</label><br>
	<input type="submit" class="btn" name="submit" value="submit">
</form>
</div>
</body>
</html>
